<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background: url("feedbackimg.jpg");
            background-size:cover;
            background-position:center;
        }
        h1{
            color:white;
        }
        p{
           
                color:white;
         
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(249, 247, 247, 0.1);
            border-radius: 12px;
            transition: box-shadow 0.3s;
        }
        
        .container:hover {
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        form {
            display: grid;
            gap: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
        input,
        textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        textarea:focus {
            border-color: #3498db;
        }
        
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #007bb5;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 10px 14px;
            text-decoration: none;
        }

        .navbar a.right {
            float: right;
        }

        .navbar a.active{
            background-color:#04AA6D;
            color:white;
        }

        .navbar a:hover{
            background-color:#ddd;
            color:white;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(250, 249, 249, 0.1);
            background:transparent;
            backdrop-filter:blur(10px);
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
            /* Style for labels */
            label {
                color: white;
                display: block;
                margin-bottom: 8px;
            }
        
        
    </style>
    <title>Feedback Page</title>
</head>
<body>
    <div class="navbar">
        <p><a href ="index.html">Home</a></p>
        <p><a href ="about.html">About</a></p>
        <p><a href ="contact.html">Contact Us</a></p>
        <p><a class="active" href ="feedback.html">Feedback</a></p>
        <p><a href="signup.html" class="right">Sign Up</a></p>
        <p><a href="login.html" class="right">Login</a></p>
    </div>
    <div class="container">
        <header>
            <h1>Give Us Your Feedback</h1>
            <p>We value your opinion. Share your thoughts with us.</p>
        </header>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
