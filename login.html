<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins',sans-serif;
        
        }
        section{
            display:flex;
            justify-content: center;
            align-items: center;
            width:100%;
            height: 100vh;
            background: url("Bg.jpeg");
            background-size: cover;
            background-position: center;
            animation: animateBg 5s linear infinite;
        }
        @keyframes animateBg {
            100%{
                filter:hue-rotate(360deg);
            }
            
        }
        body{
            display:flex;
            justify-content:center;
            align-items: center;
            min-height:100vh;
            background: #000;
        }
        .login-box{
            position: relative;
            width:400px;
            height:450px;
            background:transparent;
            border: 2px solid rgba(255,255,255,.5);
            border-radius: 20px;
            display:flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        
        }
        .signup-box{
            position: relative;
            width:400px;
            height:450px;
            background:transparent;
            border: 2px solid rgba(255,255,255,.5);
            border-radius: 20px;
            display:flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(15px);
        
        }
        h2{
            font-size: 2em;
            color:#fff;
            text-align:center;
        
        }
        .input-box{
            position:relative;
            width:310px;
            margin:30px 0;
            border-bottom: 2px solid #fff;
        }
        .input-box label{
            position:absolute;
            top:50%;
            left:5px;
            transform:translateY(-50%);
            font-size:1em;
            color:#fff;
            pointer-events: none;
        }
        .input-box input:focus~label,
        .input-box input:valid~label{
            top:-5px;
        }
        .input-box input{
            width: 100%;
            height:50px;
            background: transparent;
            border:none;
            outline:none;
            font-size:1em;
            color:#fff;
            padding:0 35px 0 5px;
        }
        .input-box .icon{
            position: absolute;
            right:8px;
            color:#fff;
            font-size: 1.2em;
            line-height: 57px;
        }
        .remember-forget{
            margin:-15px 0 15px;
            font-size:.9em;
            color:#fff;
            display:flex;
            justify-content:space-between;
        }
        .remember-forget label-input{
            margin-right:3px;
        
        }
        .remember-forget a{
            color:#fff;
            text-decoration:none;
        }
        .remember-forget a:hover{
            text-decoration: underline;
        }
        button{
            width: 100%;
            height: 40px;
            background: #fff;
            border:none;
            outline:none;
            border-radius:40px;
            cursor:pointer;
            font-size:1em;
            color:#000;
            font-weight:500;
        }
        .register-link{
            font-size:.9em;
            color:#fff;
            text-align: center;
            margin:25px 0 10px;
        
        }
        .register-link p a{
            color:#fff;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link p a:hover{
            text-decoration: underline;
        }
        @media(max-width:360px)
        {
            .login-box{
                width:100%;
                height: 100vh;
                border: none;
                border-radius: 0;
            }
            .input-box{
                width:290px;
            }
        }
        
       
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed; /* Set the navigation bar to fixed position */
            width: 100%; /* Full width */
            top: 0; /* Position it at the top */
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a.right {
            float: right;
        }


        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active{
            background-color:#04AA6D;
            color:white;

        }

        .navbar a:hover{
            background-color:#ddd;
            color:black;
        }

        body {
            margin-top: 40px; /* Adjust the margin to prevent content from being hidden behind the fixed navbar */
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="feedback.html">Feedback</a>
        <div style="float: right;">
            <a href="login.html" class="right">Login</a>
        <a href="signup.html" class="right">Sign Up</a>
    </div>
    </nav>
    <section class="home">
    <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember me</label>
                <a href="forgotpassword.html">Forget Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account?
                <a href="#" id="signup">Register</a></p>
            </div>
        </form>
    </div>
</section>
</body>
</html>
