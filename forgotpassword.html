<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #forgot-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
        nav {
            background-color: #333;
            overflow: hidden;
            position: fixed; /* Set the navigation bar to fixed position */
            width: 100%; /* Full width */
            top: 0; /* Position it at the top */
        }

        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        .navbar a.right {
            float: right;
        }


        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        body {
            margin-top: 40px; /* Adjust the margin to prevent content from being hidden behind the fixed navbar */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="feedback.html">Feedback</a>
        <div style="float: right;">
            <a href="login.html" class="right">Login</a>
        <a href="signup.html" class="right">Sign Up</a>
    </div>
    </nav>
    <div id="forgot-container">
        <h2>Forgot Password</h2>
        <p>Enter your email address to reset your password.</p>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button onclick="sendResetLink()">Reset Password</button>
    </div>

    <script>
        function sendResetLink() {
            const email = document.getElementById('email').value;

            // Send an AJAX request to your server to handle the password reset logic
            // Replace the placeholder URL with your actual backend endpoint
            fetch('https://your-backend.com/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email }),
            })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the server (success or error)
                if (data.success) {
                    alert('Password reset link sent to your email.');
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
